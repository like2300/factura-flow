name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        
    - name: Build EXE
      run: |
        pyinstaller --name="Factura Flow" `
          --windowed `
          --onefile `
          --icon=icons/icon.ico `
          --add-data "web;web" `
          --hidden-import=webview `
          --hidden-import=http.server `
          --hidden-import=socketserver `
          main_windows.py
          
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Factura-Flow-Windows
        path: dist/Factura Flow.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Factura Flow.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        
    - name: Build DMG
      run: |
        chmod +x build.sh create-dmg.sh
        ./build.sh
        ./create-dmg.sh
        
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: Factura-Flow-macOS
        path: distribution/Factura Flow.dmg
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: distribution/Factura Flow.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
